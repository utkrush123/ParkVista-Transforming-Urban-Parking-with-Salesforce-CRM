<template>
    <lightning-card title="Book Parking Lot">
        <div class="slds-p-around_medium">
            <lightning-input label="Select Lot" type="text" value={lotName} disabled></lightning-input>
            <lightning-button label="Book Now" 
                              data-id={lotId} 
                              onclick={handleBooking} 
                              class="slds-m-top_small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
