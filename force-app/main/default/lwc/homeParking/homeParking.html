<template>
    <lightning-card title="Available Parking Lots">
        <template if:true={parkingLots}>
            <template for:each={parkingLots} for:item="lot">
                <div key={lot.Id} class="lot-card">
                    <p><strong>{lot.Lot_Name__c}</strong></p>
                    <p>Available Spots: {lot.Available_Spots__c}</p>
                    <p>Price per Hour: {lot.Price_Per_Hour__c}</p>

                    <!-- Book button -->
                    <lightning-button 
                        label="Book" 
                        data-id={lot.Id} 
                        onclick={handleBook} 
                        variant="brand">
                    </lightning-button>
                </div>
            </template>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
